<! DOCTYPE html>
<html lang="en">
  <head>
    <title>My Hero Project</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="navbar.js" defer></script>
  </head>
  <body class="bg-linear-to-t from-sky-300 to-indigo-300">
    <header id="header">
      <img class="h-200" src="superman-logo.png" alt="superman-logo" />

    <main>
      <h1 class="bg-amber-700 p-5">Hero Project</h1>
      <section>
        <div id class="flex justify-center">

        <h2>Superman</h2>

    </main>
    <footer></footer>
